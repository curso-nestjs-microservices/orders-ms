steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t southamerica-west1-docker.pkg.dev/store-micro/store-images-registry/client-gateway -f dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABASE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'southamerica-west1-docker.pkg.dev/store-micro/store-images-registry/client-gateway',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/987660925856/secrets/orders-database-url/versions/1
    env: 'DATABASE_URL'